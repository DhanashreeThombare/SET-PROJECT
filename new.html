<html>
<head>
<title>HTML and CSS Slideshow</title>
<link rel="stylesheet" class="text/css" href="slide.css">
<style>
.container {
  position: relative;
  font-family: Arial;
}

.text-block {
  position: absolute;
  bottom: 20px;
  right: 20px;
  color: white;
  font-size:25px;
  padding-left: 20px;
  padding-right: 20px;
}
</style>
</head>
<body bgcolor="#301934">

<!-- Define the slideshow container -->
<div id="slideshow">
	<div class="slide-wrapper">

	<!-- Define each of the slides
		and write the content -->
	<div class="slide">
		<div class="container">
		<img src="bg1.jpg" alt="Nature" style="width:1200; height:400">
		<div class="text-block">
			<h3 align="left"><font size="5px" color="black">We are proud creators of beautiful furniture you can love for a long time</h3>
			<p>Talk to us today to find out how we create made to order <br>furniture that fits perfectly into your life.</p>
		</div>
	</div>
	
	</div>
	<div class="slide">
		<img src="bg2.jpg" width="1200" height="400"/>
	</div>
	<div class="slide">
		<img src="bg3.jpg" width="1200" height="400"/>
	</div>
	<div class="slide">
		<img src="fur1.jpg" width="1200" height="400"/>
	</div>
	
	</div>
</div>
</body>
</html>
